<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Trip Details</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:id="|flush-layout|">
        <div th:id="|trip-content|">
            <div id="trip-header">
                <div th:class="|ribbon|">
                    <div th:class="|the-ribbon|" th:text="${trip.tripName}">
                    </div>
                </div>
                <div th:class="trip-meta-data">
                    <h3 th:text="${tripFormattedDate} + ' / '  + ${trip.destinationCity}"></h3>
                    <p th:text="${trip.tripDescription}">Trip Description</p>
                </div>
            </div>
            <div th:id="trip-navigation-container">
                <div id="trip-navigation">
                    <details class="trip-settings">
                        <summary class="gear-summary"></summary>
                        <div class="trip-settings-modal">
                            <a th:class="|trip-settings-link|" th:text="|Edit Trip|" th:href="@{__${T(dev.phasterinc.tripdat.util.Mappings).EDIT_TRIP}__(tripId=${trip.tripId})}">Edit Trip</a>
                            <p><a th:class="|trip-settings-link|" th:text="|Delete Trip|" th:href="@{/trip/delete(trip.tripId)}">Delete Trip</a></p>
                            <details  class="add-plan-modal-details">
                                    <summary th:class="add-plan-modal-summary" th:text="${'Add a Plan'}"></summary>
                                    <div class="add-plan-modal">
                                        <h4 th:class="add-plan-modal-header" th:text="${'Add a plan '}">
                                        </h4>
                                        <div th:class="items-table">
                                            <h3 th:class="transportation-header" th:text="${'Transportation'}"></h3>
                                            <h3 th:class="activities-header" th:text="${'Activities'}"></h3>
                                            <div th:class="transportation-items">
                                                <a th:class="table-item" th:href="@{__${T(dev.phasterinc.tripdat.util.Mappings).CREATE_FLIGHT}__(tripId=${tripId})}" th:text="Flight"></a>
                                                <a th:class="table-item" th:href="@{__${T(dev.phasterinc.tripdat.util.Mappings).CREATE_FLIGHT}__}" th:text="${'Car Rental'}"></a>
                                            </div>
                                            <div th:class="activity-items">
                                                <a th:class="table-item" th:href="@{__${T(dev.phasterinc.tripdat.util.Mappings).CREATE_FLIGHT}__}" th:text="${'Lodging'}"></a>
                                                <a th:class="table-item" th:href="@{__${T(dev.phasterinc.tripdat.util.Mappings).CREATE_FLIGHT}__}" th:text="${'Restaurant'}"></a>
                                            </div>
                                        </div>
                                    </div>
                            </details>
                        </div>
                    </details>
                    <span><a id="print" title="Print" class="trip-navigation trip-navigation-options" href="#">
                    <img th:id="|printer|" th:src="@{/images/printer.png}"/></a></span>
                </div>
            </div>
            <div th:replace="~{fragments/trip-item-list}" th:id="|trip-item-list|" th:with="itemsMap=${itemsMap}, tripId=${trip.tripId}">
                 <!--
                <div th:include="~{fragments/date-header::date-header}" th:with="date=${items.get(0).getSmallIconDate()}" class="trip-items-list">
                </div>-->

            </div>
        </div>
    </div>
</div>
</body>
</html>
