<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="flight-fragment(itemId)">
        <div th:id="'trip-item-' + ${item.id}">
            <div th:class="|trip-item-object|">
                <div th:class="|trip-item-row|">
                    <div th:class="|trip-item-icon|">
                        <span class="flight-trip-item-icon-m"></span>
                    </div>
                    <!-- Summary of Flight -->
                    <div th:class="|trip-item-object-pane|">
                        <div th:class="|trip-item-header|">
                            <div th:class="date" th:text="${#temporals.format(item.startDate, 'MM/dd/yyyy')}"></div>
                            <div th:class="main-info">

                                <span th:text="${item.tripItem.flightDepartureAirport + ' to ' + item.tripItem.flightArrivalAirport}"></span>
                                <span th:class="|separator|"></span>
                                <span th:class="|more-info|" th:utext="${ '<br/>' + item.tripItem.airlineName + ' ' + item.tripItem.flightNumber}"></span>
                            </div>
                            <div th:class="other-info">
                                Confirmation #:
                                <strong th:text="${item.confirmationNumber}">confirmation number</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:id="${item.id}" >
                    <div th:class="|trip-item-row|">
                        <div th:class="|trip-item-time-cell|">
                            <span th:class="|trip-item-time|">
                                <span th:class="|time-display|" th:text="${#temporals.format(item.startTime, 'h:mm a')}">
                                    <span th:class="|crosshairs|"></span>
                                </span>
                                <span th:class="time-display-details">
                                    <span th:class="|am-pm|"></span>
                                    <span th:class="|time-zone|"></span>
                                </span>
                            </span>
                        </div>
                        <!-- Departure Details -->
                        <div th:class="|trip-item-object-pane|">
                            <div th:class="|checkpoint|">
                                <h3 th:class="|checkpoint-type|" th:text="|Depart|">Depart</h3>
                                <h2 th:class="|airport-name|" th:text="${item.tripItem.flightDepartureAirport}"></h2>
                                <div th:class="gate-location">
                                    <span th:class="terminal-section">
                                        Terminal:
                                        <span th:class="terminal" th:text="${item.tripItem.flightDepartureTerminal}"></span>
                                    </span>
                                    <span th:class="gate-section">
                                        Gate:
                                        <span th:class="gate" th:text="${item.tripItem.flightDepartureGate}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:class="|trip-item-row|">
                        <div th:class="trip-item-time-cell">
                                <span th:class="|trip-item-time|">
                                    <span th:class="|time-display|" th:text="${#temporals.format(item.endTime, 'h:mm a')}">
                                        <span th:class="|crosshairs|"></span>
                                    </span>
                                        <span th:class="time-display-details">
                                            <span th:class="|am-pm|"></span>
                                            <span th:class="|time-zone|"></span>
                                        </span>
                                </span>
                        </div>
                        <!-- Arrival Details -->
                        <div th:class="|trip-item-object-pane|">
                            <div th:class="|checkpoint|">
                                <h3 th:class="|checkpoint-type|" th:text="|Arrival|">Arrival</h3>
                                <h2 th:class="airport-name" th:text="${item.tripItem.flightArrivalAirport}"></h2>

                                <div th:class="gate-location">
                                    <span th:class="terminal-section">
                                        Terminal:
                                        <span th:class="terminal" th:text="${item.tripItem.flightArrivalTerminal}"></span>
                                    </span>
                                    <span th:class="gate-section">
                                        Gate:
                                        <span th:class="gate" th:text="${item.tripItem.flightArrivalGate}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Actions to perform on a Trip -->
                    <div th:class="|trip-item-row|">
                        <div th:class="|object-actions|">
                            <ul>
                                <li>
                                    <a th:text="|Edit|" th:h th:class="|edit-trip-item|" th:href="@{__${T(dev.phasterinc.tripdat.util.Mappings).EDIT_FLIGHT}__(tripItemId=${item.id})}">
                                        Edit
                                        <span th:class="|icon edit-icon|"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:text="|Copy|" th:class="|copy-trip-item|" th:href="@{/edit/id/}">
                                        Copy
                                        <span th:class="|icon copy-icon|"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:text="|Move|" th:class="|move-trip-item|" th:href="@{/updateMove/id/}">
                                        Move
                                        <span th:class="|icon move-icon|"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:text="|Delete|" th:class="|delete-trip-item|" th:href="@{/delete/id/}">
                                        Delete
                                        <span th:class="|icon delete-icon|"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div th:class="|trip-item-object-pane|">
                            <!--MAIN CONTENT-->
                            <div th:class="trip-item-content">
                                <div th:class="|duration-checkpoint|">
                                    <div th:class="duration-section">
                                        Duration:
                                        <span th:class="duration" th:text="${item.getDurationOfSegment()?:'-'}">
                                        </span>
                                    </div>
                                    <div th:class="|seats-section|">
                                        Seat(s):
                                        <span th:class="|seats|" th:text="${item.tripItem.flightSeat?:'-'}"></span>
                                    </div>
                                </div>
                                <!-- Traveler Information -->
                                <th:block th:replace="~{fragments/other-item-details::traveler-info-fragment(${item.attendees})}">
                                </th:block>
                                <details th:class="|aircraft-service-info grey-border|" th:object="${item.tripItem}">
                                    <summary th:text="|Aircraft and Service Details|">Aircraft and Service Details</summary>
                                    <div th:class="|aircraft-service-details|">
                                        <ul>
                                            <li th:text="|Baggage Claim:  *{flightBaggageClaim?:'-'}|"></li>
                                            <li th:text="|Flight Entertainment:  *{flightEntertainment?:'-'}|"></li>
                                            <li th:text="|Meal: *{flightMeal?: '-'}|"></li>
                                            <li th:text="|On-time %: *{flightOnTimePercentage?: '-'}|"></li>
                                            <li th:text="|Aircraft Type: *{flightAircraftType?: '-'}|"></li>
                                            <li th:text="|Fare Class: *{flightFareClass?: '-'}|"></li>
                                            <li th:text="|Stops: *{flightStops?: '-'}|"></li>
                                            <li th:text="|Distance: *{flightDistance?: '-'}|"></li>
                                            <li th:text="|Segment Notes: *{flightSegmentNotes?: '-'}|"></li>
                                        </ul>
                                    </div>
                                </details>
                                <!-- Travel Agency, Supplier, Booking Details -->
                                <th:block th:replace="~{fragments/other-item-details::other-details(${item.travelAgency}, ${item.Supplier}, ${item.BookingDetail}, ${item.notes})}">
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
